{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4">{{ product.name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control" rows="4" required>{{ product.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" name="price" id="price" class="form-control" value="{{ product.price }}" required>
        </div>

        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" name="stock" id="stock" class="form-control" value="{{ product.stock }}" required>
        </div>

        <div class="form-group">
            <label for="image">Product Image</label>
            <input type="file" name="image" id="image" class="form-control">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid mt-2" style="max-width: 200px;">
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
